<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:action="@{/evento/cadastrar}" th:object="${evento}" method="post">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input th:field="*{nome}" type="text" placeholder="Digite o Nome do evento">
        </div>

        <div class="mb-3">
            <label class="form-label">Descricao</label>
            <input th:field="*{descricao}" type="text"  placeholder="Digite a descricao do evento">
        </div>
        <div class="mb-3">
            <label class="form-label">Localizção</label>
            <input th:field="*{localizacao}" type="text" placeholder="Digite o nome da atração">
        </div>
        <div class="mb-3">
            <label class="form-label">Status do evento</label>
            <input th:field="*{status}" type="text" placeholder="Digite o Nome do evento">
        </div>
        <div class="mb-3">
            <label class="form-label">Status do evento</label>
            <input th:field="*{data}" type="date"  placeholder="Digite o Nome do evento">
        </div>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
