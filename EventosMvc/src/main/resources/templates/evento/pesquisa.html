<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Pesquisar Evento</h1>


  <form th:action="@{/evento/pesquisa}" method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="nome" class="form-control" placeholder="Digite o nome do evento" required />
      <button type="submit" class="btn btn-primary">Pesquisar</button>
    </div>
  </form>

  <h2 class="mt-4">Resultados</h2>


  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Atração</th>
      <th>Status</th>
      <th>Localização</th>
      <th>Data</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evento : ${resultados}">
      <td th:text="${evento.nome}">Nome</td>
      <td th:text="${evento.descricao}">Descrição</td>
      <td th:text="${evento.atracao}">Atração</td>
      <td th:text="${evento.status}">Status</td>
      <td th:text="${evento.localizacao}">Localização</td>
      <td th:text="${evento.data}">Data</td>
      <td>
        <a th:href="@{/evento/editar/{id}(id=${evento.id})}" class="btn btn-warning btn-sm">Editar</a>
        <form th:action="@{/evento/excluir/{id}(id=${evento.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja remover?');" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/evento/lista}" class="btn btn-secondary mt-3">Voltar à lista</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
