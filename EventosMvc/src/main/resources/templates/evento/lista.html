<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Lista de Livros</title>
</head>
<body>

<div class="container" layout:fragment="conteudo">
    <div th:if="!${#strings.isEmpty(msg)}" class="alert alert-success">
        <span th:text="${msg}"></span>
    </div>
    <h1>LISTA DE LIVROS</h1>
    <table class="table">
        <!-- Cabeçalho da tabela -->
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Atração</th>
            <th>Localização</th>
            <th>Status</th>
            <th>Data</th>
        </tr>
        </thead>
        <!-- Corpo da tabela -->
        <tbody>
        <!-- Loop para listar os eventos -->
        <tr th:each="event : ${evento}">
            <td th:text="${event.nome}"></td>
            <td th:text="${event.descricao}"></td>
            <td th:text="${event.atracao}"></td>
            <td th:text="${event.localizacao}"></td>
            <td th:text="${event.status}"></td>
            <td th:text="${#temporals.format(event.data, 'dd/MM/yyyy')}"></td>

            <td>
                <a th:href="@{/evento/editar/}+${event.id}" class="btn btn-outline-primary">Editar</a>


                <button th:onclick="|eventoId.value = ${event.id}|" type="button" class="btn btn-sm btn-danger "
                        data-bs-toggle="modal" data-bs-target="#modalExcluir">
                    Excluir
                </button>
            </td>
        </tr>
        </tbody>
    </table>


<!--    Modalll  -->

    <div class="modal fade" id="modalExcluir" tabindex="-1" aria-labelledby="modalExcluirLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirLabel"> Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja realmente excluir o livro?
                </div>
                <div class="modal-footer">
                    <form th:action="@{/evento/excluir}" method="post">
                        <input type="hidden" id="eventoId" name="idEvent">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                        <button type="submit" class="btn btn-danger">Sim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
